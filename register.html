<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="page-register">
    <div class="login-wrapper">

        <div class="logo">
            <span class="heaven">Heaven</span> <span class="prime">Prime</span>
        </div>

        <div class="subtitle">Create your account</div>

        <form action="home.html">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="number" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" required>
            </div>

            <button class="btn-main">Sign Up</button>
        </form>

        <div class="divider">or continue with</div>

        <div class="social-options">
            <button class="social-btn"><i class="fa-brands fa-google"></i> Google</button>
            <button class="social-btn"><i class="fa-solid fa-phone"></i> Phone</button>
        </div>

        <div class="signup">
            Already have an account? <a href="login.html">Login</a>
        </div>

    </div>

</body>
</html>
